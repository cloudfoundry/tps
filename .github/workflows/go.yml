name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: postgresdb setup
      run: |
          sudo systemctl start postgresql.service
          createdb -U root locket
          createuser -d -r -s locket
          psql -c "update role locket with login password 'locket_pw';"

    - name: Test
      run: |
          go install github.com/onsi/ginkgo/v2/ginkgo@v2
          ginkgo version
          ginkgo -r --keep-going -p -trace --randomize-all --race .
